<div class "container-fluid">
    <div class="alert bg-primary">
        <h2 class="text-center">ABOUT US</h2>
    </div>
</div>
<div class="container">
    <button ng-click="initMap()" ng-show="prikaziUcitajMapu" class="btn btn-outline-primary btn-block">Load map</button>
    <div>
        <em ng-show="prikaziNaslov">Here is our location</em>
        <br>
    </div>
    <div>
        <div id="map" style="width:100%; height:400px"></div>
    </div>
    <hr>
    <button ng-click="pronadiUredaj()" ng-show="!prikaziUcitajMapu" class="btn btn-primary btn-block">Find my location</button>
    <button ng-click="calculateAndDisplayRoute(directionsService, directionsDisplay)" ng-show="prikaziPronadiRutu" class="btn btn-primary btn-block">Find route</button>
    <br>
    <div ng-show="error">
        <div class="alert alert-warning alert-dismissible fade show" style="width:100%" role="alert">
            <strong>Message!</strong> {{locationText}}
            <button ng-click="error = !error" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <br>
    <div ng-show="infoAboutRoute">
        <div class="card border-info w-100">
            <div class="card-header bg-info">Location information</div>
            <div class="card-body">
                <h5 class="card-title">Your location</h5>
                <p class="card-text">
                    <p>
                        <strong>Latitude: </strong> {{geoSirina}}</p>
                    <p>
                        <strong>Longitude: </strong> {{geoDuzina}}</p>
                </p>
            </div>
        </div>
    </div>
</div>
