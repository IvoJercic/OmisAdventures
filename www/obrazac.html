    <button class="btn btn-info" data-toggle="collapse" data-target="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Read me!
    </button>
    <div class="collapse" id="collapseExample">
        <hr>
        <div class="card card-body bg-info">
            <small style="color:white">
                Please note that you have to input correct information to be able to register for adventure!
                <br>Requirements
                <ul>
                    <li>Age: 10</li>
                </ul>

        </div>

    <form ng-show="prikazForme" class="form-group" name="forma" novalidate>
        <label for="izlet">Adventure</label>
        <div class="input-group">
            <span class="input-group-text bg-primary">
                <i class="fa fa-grav" aria-hidden="true"></i>
            </span>
            <select class="form-control" id="izlet" name="izlet" ng-model="izlet">
                <option selected>Canyoning</option>
                <option value="Kayaking">Kayaking</option>
                <option value="Hiking">Hiking</option>
                <option value="Rock climbing">Rock climbing</option>
            </select>
        </div>
        <br>
        <label for="brLjudi">Number of participants</label>
        <div class="input-group">
            <span class="input-group-text bg-primary">
                <i class="fa fa-users" aria-hidden="true"></i>
            </span>
            <input type="number" name="brLjudi" class="form-control" min="1" ng-model="brLjudi" required/>
        </div>
        <br>
        <label for="datum">Select the date</label>
        <div class="input-group">
            <span class="input-group-text bg-primary">
                <i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
            <input type="date" class="form-control" id="datum" name="datum" ng-model="datum" required>
        </div>
        <br>
        <label for="vrijeme">Choose the time</label>
        <div class="input-group">
            <span class="input-group-text bg-primary">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
            </span>
            <select class="form-control" id="vrijeme" name="vrijeme" ng-model="vrijeme">
                <option>9:00 h</option>
                <option>13:00 h</option>
            </select>
        </div>
        <br>
        <label for="mail">Email</label>
        <div class="input-group">
            <span class="input-group-text bg-primary">
                @
            </span>
            <input type="email" class="form-control" name="mail" id="mail" ng-model="mail" required />
        </div>
        <hr>
        <div class="alert alert-danger" ng-show="checkInput(forma.brLjudi.$invalid, forma.mail.$invalid, datum)">
            <small>Please input valid information for all fields</small>
        </div>
        <hr>
        <button ng-click="brojLjudiUTerminu(slobodno)" class="btn btn-primary" ng-disabled="checkInput(forma.brLjudi.$invalid, forma.mail.$invalid, datum)">Check        </button>
    </form>
