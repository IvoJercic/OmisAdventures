</div>
<div class="container">
    <p>
        <em>Hello, feel free to write us your plan so we can create a special day only for you!</em>
    </p>
    <form name="forma" class="form-group clearfix" method="post" action="https://adventuresomis.000webhostapp.com/php/form-email.php"
        novalidate>
        <label>Name:</label>
        <input type="text" class="form-control" ng-model="name" id="name" name="name" ng-class="{'border-danger': forma.name.$touched}" required/>
        <label>Email:</label>
        <input type="email" class="form-control" ng-model="email" id="ko_salje" id="email" name="email" ng-class="{'border-danger': forma.email.$invalid && forma.email.$touched}" required/>
        <label>Message:</label>
        <textarea class="form-control" placeholder="Your message here..." id="message" name="message" style="height: 200px" required></textarea>
        <hr>
        <div class="alert alert-danger" ng-show="validate(forma.name.$invalid,forma.email.$invalid)">
            <small>Please input valid information for all fields</small>
        </div>
        <hr>
        <button ng-click="clicked()" type="submit" ng-disabled="validate(forma.name.$invalid,forma.email.$invalid)" id="send" class="btn btn-success float-right">
            <i ng-show="pleasewait" class="fa fa-paper-plane-o" aria-hidden="true"></i>
            <i ng-show="!pleasewait" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
            <small ng-show="pleasewait">Send</small>
        </button>
    </form>
    <hr>
    <div>
        <p>
            <em>Or you can find us at: </em>
